{% extends "components/modals/modal-center.html" %}

{% block modalContent %}
	<div class="modal-header">
		<h2>Sign In</h2>
	</div>
	<div class="auth-alt-text">
		New user? Register <a data-modal="signup" id="signupLink">here</a>
	</div>
	<div class="modal-body">
		<form id="signin-form" class="spa-form" action="{% url 'account_login' %}">
			{% csrf_token %}
			<div class="input-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" class="form-control" required />
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" required />
			</div>
            <div class="input-group otp-group">
				<label for="otp">OTP</label>
				<input type="text" id="otp" name="otp" class="form-control" required />
                <button type="button" id="send-otp-button" class="send-otp">send</button>
			</div>
			<div class="center">
				<button type="submit" class="submit-button">Submit</button>
			</div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
		</form>
	</div>
{% endblock %}
