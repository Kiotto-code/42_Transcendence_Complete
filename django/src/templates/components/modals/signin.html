{% extends "components/modals/modal-center.html" %}

{% block modalContent %}
	<div class="modal-header">
		<h2>Sign In</h2>
	</div>
	<div class="">
		<p>New user? Register <a href="#" id="signupLink">here</a></p>
	</div>
	<div class="modal-body">
		<form id="signinForm">
			<div class="input-group">
				<label for="email-or-username">Email or Username</label>
				<input type="text" id="email-or-username" name="email-or-username" class="form-control" required />
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" required />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Sign In</button>
			</div>
		</form>
	</div>
{% endblock %}
