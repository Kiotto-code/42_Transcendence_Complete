{% load static %}

<link rel="stylesheet" href="{% static 'styles/pong.css' %}" />
<link rel="stylesheet" href="{% static 'styles/home-page.css' %}" />

<div class="container" style="color: black">
    <h1>{% trans 'Tournament Lobby' %}</h1>
    <button id="create-room">{% trans 'Create Room' %}</button>
    <div class="form-group">
        <input type="text" id="room-code"
        placeholder="Enter room code">
        <button id="join-room">{% trans 'Join Room' %}</button>
    </div>
    <div id="message"></div>
</div>

<script type="module" src="{% static 'js/pong/lobby.js' %}"></script>
