<div id="gameContainer" style="padding-top: 0px;">
	<div id="scoreBoard">
		<span id="score1">0</span> : <span id="score2">0</span>
	</div>
	<canvas id="gameCanvas"></canvas>
	<div id="countdown" style="display: none">countdown</div>

	<div id="messages"></div> {% endcomment %}
</div>
