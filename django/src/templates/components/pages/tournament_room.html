<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <!-- Pong Game Area -->
        </div>
        <div class="score-container">
            </div>
            <div class="score-area">
                <div class="current-match">
                    <h2>Current:</h2>
                    <div class="players">
                        <div class="player">
                            <img src="avatar1.png" alt="Player 1">
                            <span>VS</span>
                            <img src="avatar2.png" alt="Player 2">
                        </div>
                    </div>
                </div>
                <div class="next-match">
                    <h2>Next:</h2>
                    <div class="players">
                        <div class="player">
                            <img src="avatar3.png" alt="Player 3">
                            <span>VS</span>
                            <img src="avatar4.png" alt="Player 4">
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="flag-btn">üè≥</button>
                    <button class="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
